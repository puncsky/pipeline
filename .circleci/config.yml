version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.17.0-browsers-legacy@sha256:1d69b55b368bac2750585fa70054de63fdad2734fd9f81781153b034dd94e983"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
